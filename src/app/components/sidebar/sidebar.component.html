<div class="sidebar-container">
  <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>

  <button class="toggle-btn" (click)="toggleSidebar()" aria-label="تبديل الشريط الجانبي"
    [attr.aria-expanded]="isSidebarOpen">
    <i class="fa-solid" [class.fa-bars]="!isSidebarOpen" [class.fa-xmark]="isSidebarOpen"></i>
  </button>

  <aside class="sidebar shadow-lg" [class.open]="isSidebarOpen" role="navigation" aria-label="القائمة الرئيسية">
    <div class="sidebar-header text-center">
      <div class="logo-box">
        <i class="fa-solid fa-graduation-cap"></i>
      </div>
      <h5 class="fw-bold mb-1">قرار</h5>
      <span class="badge bg-primary">نظام القرارات الجامعية</span>
    </div>

    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item" aria-current="page">
        <i class="fa-solid fa-border-all"></i>
        <span>الصفحه الرئيسية</span>
      </a>

      <a *ngIf="user?.role === 'supervisor' || user?.role === 'UniversityPresident' || user?.role === 'preparer'"
        routerLink="/declaration" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-paper-plane"></i>
        <span>إنشاء قرار جديد</span>
      </a>

      <a *ngIf="user?.role === 'admin'" routerLink="/department" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-users-gear"></i>
        <span>إدارة المستخدمين</span>
      </a>

      <a *ngIf="user?.role === 'supervisor' || user?.role === 'UniversityPresident' || user?.role === 'preparer'"
        routerLink="/archive" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-box-archive"></i>
        <span>الأرشيف</span>
      </a>

      <a *ngIf="user?.role === 'admin'" routerLink="/add-decision" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-file-circle-plus"></i>
        <span>إضافة قرار جديد</span>
      </a>

      <a *ngIf="user?.role === 'supervisor' || user?.role === 'UniversityPresident'" routerLink="/pending-reviews"
        routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-inbox"></i>
        <span>القرارات المعلقة</span>
      </a>

      <a *ngIf="user?.role === 'UniversityPresident'" routerLink="/pdf-list"
        routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-inbox"></i>
        <span>الملفات</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="user-details">
          <h6 class="mb-0">{{ user?.fullname }}</h6>
          <small class="text-muted user-role">{{ getUserRoleDisplayName() }}</small>
        </div>
      </div>
      <button (click)="logout()" class="logout-btn" aria-label="تسجيل الخروج">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>تسجيل الخروج</span>
      </button>
    </div>
  </aside>
</div>
